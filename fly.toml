# fly.toml app configuration file generated for kzstore-backend
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'kzstore-backend'
primary_region = 'mad'  # Madrid - mais pr√≥ximo de Angola

[build]
  [build.args]
    NODE_VERSION = "22"

[env]
  PORT = "8080"
  NODE_ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [[http_service.checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/api/health"

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

[deploy]
  strategy = "immediate"
