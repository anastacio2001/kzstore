
<!DOCTYPE html>
<html lang="pt-AO">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#E31E24" />
    
    <!-- Anti-cache headers -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="/uploads/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/uploads/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/uploads/icon-192x192.png" />
    
    <title>KZSTORE - Tech & Electronics</title>
    <meta name="description" content="Loja online de produtos eletr√¥nicos e tecnologia em Angola" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('‚úÖ Service Worker registrado:', registration.scope);

              // Check for updates every 30 minutes
              setInterval(() => {
                registration.update();
              }, 30 * 60 * 1000);
            })
            .catch(error => {
              console.error('‚ùå Erro ao registrar Service Worker:', error);
            });
        });
      }
      
      // For√ßar reload se detectar vers√£o antiga
      const currentVersion = document.querySelector('meta[name="build-time"]')?.content;
      const savedVersion = localStorage.getItem('app-version');
      
      if (savedVersion && currentVersion && savedVersion !== currentVersion) {
        console.log('üîÑ Nova vers√£o detectada - recarregando...');
        localStorage.setItem('app-version', currentVersion);
        window.location.reload(true);
      } else if (currentVersion) {
        localStorage.setItem('app-version', currentVersion);
      }
    </script>
  </body>
</html>
