<!DOCTYPE html>
<html lang="pt-AO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#E31E24">
    <title>Offline - KZSTORE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .offline-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background: #E31E24;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .logo svg {
            width: 50px;
            height: 50px;
            stroke: white;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        h1 {
            color: #1a1a1a;
            font-size: 28px;
            margin-bottom: 16px;
            font-weight: 700;
        }

        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .retry-btn {
            background: #E31E24;
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(227, 30, 36, 0.4);
        }

        .retry-btn:hover {
            background: #c41a1f;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(227, 30, 36, 0.5);
        }

        .retry-btn:active {
            transform: translateY(0);
        }

        .features {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .feature-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 12px 0;
            color: #666;
            font-size: 14px;
        }

        .feature-icon {
            width: 20px;
            height: 20px;
            color: #10b981;
        }

        @media (max-width: 600px) {
            .offline-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .logo {
                width: 80px;
                height: 80px;
            }

            .logo svg {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="logo">
            <svg viewBox="0 0 24 24">
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
            </svg>
        </div>

        <h1>Voc√™ est√° offline</h1>
        <p>
            N√£o foi poss√≠vel conectar √† KZSTORE. 
            Verifique sua conex√£o com a internet e tente novamente.
        </p>

        <button class="retry-btn" onclick="location.reload()">
            üîÑ Tentar Novamente
        </button>

        <div class="features">
            <div class="feature-item">
                <svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
                <span>Alguns conte√∫dos podem estar dispon√≠veis offline</span>
            </div>
            <div class="feature-item">
                <svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
                <span>Seus dados est√£o seguros</span>
            </div>
        </div>
    </div>

    <script>
        // Auto-retry on connection restore
        window.addEventListener('online', () => {
            console.log('Connection restored, reloading...');
            setTimeout(() => {
                location.reload();
            }, 1000);
        });

        // Check connection status
        if (navigator.onLine) {
            console.log('Online detected, attempting reload...');
            setTimeout(() => {
                location.reload();
            }, 500);
        }
    </script>
</body>
</html>
